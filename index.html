<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="contenedor">
        <div class="cabecera">
            <h2>Lista de tareas</h2>
        </div>
        <form id="form-crear" class="formulario">
            <div class="form-control">
                <input type="text" id="crear" class="form-control" placeholder="Nombre de la tarea">
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
    </div>

    <section>
        <form action="">
            <input type="text" id="buscar" placeholder="Buscar...">
        </form>
        <ul id="lista-tareas" class="list-group">
            <li><strong>Cocinar</strong><i class="fa-solid fa-circle-minus borrar"></i></li>
            <li><strong>Lavar ropa</strong><i class="fa-solid fa-circle-minus borrar"></i></li>
            <li><strong>Salir a correr</strong><i class="fa-solid fa-circle-minus borrar"></i></li>
        </ul>
    </section>

</body>

</html>
